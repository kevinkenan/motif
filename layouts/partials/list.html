<article>
  <h2 class="center"><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
  <div class="post">
  {{ .Content }}
  <h3>Chronology</h3>
  <ul class="textlist">
  {{ range .Data.Pages.GroupBy "Name" }}
    {{ range .Pages }}
      <li><a href="{{ .Permalink }}">{{ .Title }}</a> <span class="chron-date">{{ .Date.Format "January 2, 2006" }}</span></li>
    {{ end }}
  {{ end }}
  </ul>
  </div>
  <div class="post-meta-data">  </div>
</article>
