<article>
  <h2 class="center">Blog Chronology</h2>
    <div class="post">
    {{ .Content }}
    {{ range .Data.Pages.GroupByDate "2006" }}
    <h3>{{ .Key }}</h3>
    <ul class="textlist">
        {{ range .Pages }}
        <li><a href="{{ .Permalink }}">{{ .Title }}</a> <span class="chron-date">{{ .Date.Format "January 2" }}</span></li>
        {{ end }}
    </ul>
    {{ end }}
  </div>
  <div class="post-meta-data"></div>
</article>
